<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Color Flipper</title>
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        text-align: center;
        background-color: #ffffff;
        transition: background-color 0.5s ease-in-out;
      }

      .container {
        padding: 20px;
        background: rgba(255, 255, 255, 0.8);
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      }

      button {
        padding: 10px 20px;
        font-size: 18px;
        border: none;
        background: #333;
        color: #fff;
        cursor: pointer;
        margin-top: 10px;
        border-radius: 5px;
      }

      button:hover {
        background: #555;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Color Flipper</h1>
      <p>Background Color: <span id="color-code">#FFFFFF</span></p>
      <button id="flip-btn">Flip Color</button>
    </div>
    <script>
      document
        .getElementById("flip-btn")
        .addEventListener("click", function () {
          const randomColor = getRandomColor();
          document.body.style.backgroundColor = randomColor;
          document.getElementById("color-code").textContent = randomColor;
        });

      function getRandomColor() {
        return `#${Math.floor(Math.random() * 16777215)
          .toString(16)
          .padStart(6, "0")}`;
      }
    </script>
  </body>
</html>
